<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Projeto Cadastro de Clientes</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<style type="text/css">
html{
	margin-left: 5%;
	margin-right: 5%;
	margin-top: 5%;
}
</style>

</head>
<body>
<h3>Cadastro de Clientes</h3>

<form action="" id="formCadastroUser">
<div class="mb-3">
  <label for="id" class="form-label">ID</label>
  <input type="text" class="form-control" id="id" readonly="readonly">
</div>

<div class="mb-3">
  <label for="nome" class="form-label">Nome</label>
  <input type="text" class="form-control" id="nome" placeholder="Informe o nome" required="required">
</div>

<div class="mb-3">
  <label for="endereco" class="form-label">Endereço</label>
  <input type="text" class="form-control" id="endereco">
</div>

<div class="mb-3">
  <label for="bairro" class="form-label">Bairro</label>
  <input type="text" class="form-control" id="bairro">
</div>

<div class="mb-3">
  <label for="telefones" class="form-label">Telefones</label>
  <div class="input-group mt-2">
        <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone">
        <button class="btn btn-outline-secondary" type="button" onclick="adicionarTelefone()">Adicionar</button>
    </div>
    <ul id="telefoneList"></ul>
</div>
</form>

<button type="button" class="btn btn-primary" onclick="salvarCliente()">Salvar</button>
<button type="button" class="btn btn-secondary" onclick="limparFormulario()">Novo</button>
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalPesquisaCliente">Pesquisar</button>
<button type="button" class="btn btn-warning" onclick="botaoDeletarDaTela();">Deletar</button>


<div class="modal fade" id="modalPesquisaCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pesquisa de Cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nomeBusca" class="col-form-label">Informe o nome:</label>
            <input type="text" class="form-control" id="nomeBusca">
          </div>
          <button type="button" class="btn btn-success" onclick="pesquisaCliente()">Buscar</button>
        </form>
        <div style="height: 300px; overflow: scroll;">
	        <table id="tabelaResultados" class="table">
			  <thead>
			    <tr>
			      <th scope="col">Id</th>
			      <th scope="col">Nome</th>
			      <th scope="col">Editar</th>
			      <th scope="col">Deletar</th>
			    </tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>
		</div>	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
    	$('#telefone').mask('(00) 00000-0000');
  	});
  
	var telefones = [];

	function limparFormulario(){
		document.getElementById('formCadastroUser').reset();
		document.getElementById('telefoneList').innerHTML = '';
		telefones=[];
	}
	
	function pesquisaCliente(){
		var nome = $("#nomeBusca").val();
		if (nome!=null && nome.trim()!=""){
			$.ajax({
				method: "GET",
				url: "buscarPorNome",
				data: "name="+ nome,
				success: function (response){
					$('#tabelaResultados > tbody > tr').remove();
					
					for (var i = 0 ; i < response.length ; i++){
						$('#tabelaResultados > tbody').append('<tr id="'+response[i].id+'"><td>'+response[i].id+'</td><td>'+response[i].nome+'</td><td><button type="button" class="btn btn-primary" onclick="colocarEmEdicao('+response[i].id+')">Ver</button></td><td><button type="button" class="btn btn-danger" onclick="deletarCliente('+response[i].id+')">Deletar</button></td></tr>')
					}
				}
			}).fail(function (xhr, status, errorThrown){
				alert("Erro ao buscar cliente! " + xhr.responseText);
			});
		}
	}

	function colocarEmEdicao(id){
		telefones = [];
		$.ajax({
			method: "GET",
			url: "buscarClienteId",
			data: "idCliente="+ id,
			success: function (response){
				$("#id").val(response.id);
				$("#nome").val(response.nome);
				$("#endereco").val(response.endereco);
				$("#bairro").val(response.bairro);
				// Limpar a lista de telefones
	            document.getElementById("telefoneList").innerHTML = "";
	            // Preencher a lista de telefones
	            for (var i = 0; i < response.telefones.length; i++) {
	                var telefone = response.telefones[i];
	                telefones.push(telefone); // Adicionar o telefone à lista global
	                var telefoneList = document.getElementById("telefoneList");
	                var listItem = document.createElement("li");
	                listItem.textContent = telefone;
	             	
	                // Adicionar o botão de remover ao lado do telefone
	                var removeButton = document.createElement("button");
	                removeButton.textContent = "Remover";
	                removeButton.className = "btn btn-danger btn-sm ms-2";
	                removeButton.type = "button";
	                removeButton.onclick = function() {
	                    removerTelefone(this.parentNode, telefone);
	                };
	                listItem.appendChild(removeButton);
	                telefoneList.appendChild(listItem);
	            }
				
				$("#modalPesquisaCliente").modal('hide');
			}
		}).fail(function (xhr, status, errorThrown){
			alert("Erro ao buscar cliente por id! " + xhr.responseText);
		});
	}

	function botaoDeletarDaTela(){
		var id = $("#id").val();
		if(id!=null && id.trim()!=''){
			deletarCliente(id);
			document.getElementById('formCadastroUser').reset();
		}
	}
	
	function deletarCliente(id){
		if(confirm('Deseja realmente deletar?')){
			$.ajax({
				method: "DELETE",
				url: "delete",
				data: "idCliente="+ id,
				success: function (response){
					$('#'+id).remove();
					document.getElementById("telefoneList").innerHTML = "";
					alert(response);
				}
			}).fail(function (xhr, status, errorThrown){
				alert("Erro ao deletar cliente por id! " + xhr.responseText);
			});
		}
	}
	
	function salvarCliente(){
		var id = $("#id").val();
		var nome = $("#nome").val();
		var endereco = $("#endereco").val();
		var bairro = $("#bairro").val();
		
		if(nome==null || nome!=null && nome.trim()==''){
			$("#nome").focus();
			alert("Informe o nome");
			return;
		}
		
		if (nome.length <= 10) {
	        $("#nome").focus();
	        alert("O nome do cliente não pode ter menos de 10 caracteres");
	        return;
	    }

		if(id==null || id==""){
			$.ajax({
				method: "POST",
				url: "salvar",
				data: JSON.stringify({id: id, nome: nome, endereco: endereco, bairro: bairro, telefones: telefones}),
				contentType: "application/json; charset=utf-8",
				success: function (response){
					$("#id").val(response.id);
					alert("Gravou com sucesso!")
				}
			}).fail(function (xhr, status, errorThrown){
				alert("Erro ao salvar cliente! " + xhr.responseText);
			});
		} else {
			$.ajax({
				method: "PUT",
				url: "atualizar",
				data: JSON.stringify({id: id, nome: nome, endereco: endereco, bairro: bairro, telefones: telefones}),
				contentType: "application/json; charset=utf-8",
				success: function (response){
					$("#id").val(response.id);
					alert("Atualizado com sucesso!")
				}
			}).fail(function (xhr, status, errorThrown){
				alert("Erro ao atualizar cliente! " + xhr.responseText);
			});
		}
	}

	function validarTelefone(telefone) {
        // validar o formato do telefone (00) 00000-0000
        var regexTelefone = /^\(\d{2}\) \d{5}-\d{4}$/;
        return regexTelefone.test(telefone);
    }
	
	function adicionarTelefone() {
		var telefone = document.getElementById("telefone").value;
		
	    if (telefone.trim() !== "" && validarTelefone(telefone)) {
	        telefones.push(telefone);
	        var telefoneList = document.getElementById("telefoneList");
	        var listItem = document.createElement("li");
	        listItem.textContent = telefone;
	        
	     	// Criar botão de remoção
	        var removeButton = document.createElement("button");
	        removeButton.textContent = "Remover";
	        removeButton.className = "btn btn-danger btn-sm ms-2";
	        removeButton.type = "button";
	        removeButton.onclick = function() {
	        	removerTelefone(this.parentNode, telefone);
	        };

	        // Adicionar o telefone e o botão de remoção à lista
	        listItem.appendChild(removeButton);
	        telefoneList.appendChild(listItem);
	        
	        document.getElementById("telefone").value = "";
	    } else {
	        alert("Por favor, insira um telefone válido no formato (00) 00000-0000.");
	    }
	}
	
	function removerTelefone(element, telefoneRemovido) {
	    // Remover o telefone da lista
	    var index = telefones.indexOf(telefoneRemovido);
	    if (index !== -1) {
	        telefones.splice(index, 1);
	    }
	    // Remover o elemento da lista visual
	    element.parentNode.removeChild(element);
	}
	
</script>
</body>
</html>
