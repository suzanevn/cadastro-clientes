<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<style type="text/css">
html{
	margin-left: 5%;
	margin-right: 5%;
	margin-top: 5%;
}
</style>

</head>
<body>
<h3>Cadastro de Clientes</h3>

<form action="" id="formCadastroUser">
<div class="mb-3">
  <label for="id" class="form-label">ID</label>
  <input type="text" class="form-control" id="id" readonly="readonly">
</div>

<div class="mb-3">
  <label for="nome" class="form-label">Nome</label>
  <input type="text" class="form-control" id="nome" placeholder="Informe o nome" required="required">
</div>

<div class="mb-3">
  <label for="endereco" class="form-label">Endereço</label>
  <input type="text" class="form-control" id="endereco">
</div>

<div class="mb-3">
  <label for="bairro" class="form-label">Bairro</label>
  <input type="text" class="form-control" id="bairro">
</div>
</form>

<button type="button" class="btn btn-primary" onclick="salvarCliente()">Salvar</button>
<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalPesquisaCliente">Pesquisar</button>
<button type="button" class="btn btn-warning" onclick="botaoDeletarDaTela();">Deletar</button>


<div class="modal fade" id="modalPesquisaCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pesquisa de Cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nomeBusca" class="col-form-label">Informe o nome:</label>
            <input type="text" class="form-control" id="nomeBusca">
          </div>
          <button type="button" class="btn btn-success" onclick="pesquisaCliente()">Buscar</button>
        </form>
        <div style="height: 300px; overflow: scroll;">
	        <table id="tabelaResultados" class="table">
			  <thead>
			    <tr>
			      <th scope="col">Id</th>
			      <th scope="col">Nome</th>
			      <th scope="col">Editar</th>
			      <th scope="col">Deletar</th>
			    </tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>
		</div>	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<script type="text/javascript">

	function pesquisaCliente(){
		var nome = $("#nomeBusca").val();
		if (nome!=null && nome.trim()!=""){
			$.ajax({
				method: "GET",
				url: "buscarPorNome",
				data: "name="+ nome,
				success: function (response){
					$('#tabelaResultados > tbody > tr').remove();
					
					for (var i = 0 ; i < response.length ; i++){
						$('#tabelaResultados > tbody').append('<tr id="'+response[i].id+'"><td>'+response[i].id+'</td><td>'+response[i].nome+'</td><td><button type="button" class="btn btn-primary" onclick="colocarEmEdicao('+response[i].id+')">Ver</button></td><td><button type="button" class="btn btn-danger" onclick="deletarCliente('+response[i].id+')">Deletar</button></td></tr>')
					}
				}
			}).fail(function (xhr, status, errorThrown){
				alert("Erro ao buscar cliente! " + xhr.responseText);
			});
		}
	}

	function colocarEmEdicao(id){
		$.ajax({
			method: "GET",
			url: "buscarUserId",
			data: "idCliente="+ id,
			success: function (response){
				$("#id").val(response.id);
				$("#nome").val(response.nome);
				$("#endereco").val(response.nome);
				$("#bairro").val(response.nome);
				//TODO
				$("#modalPesquisaCliente").modal('hide');
			}
		}).fail(function (xhr, status, errorThrown){
			alert("Erro ao buscar cliente por id! " + xhr.responseText);
		});
	}

	function botaoDeletarDaTela(){
		var id = $("#id").val();
		if(id!=null && id.trim()!=''){
			deletarCliente(id);
			document.getElementById('formCadastroUser').reset();
		}
	}
	
	function deletarCliente(id){
		if(confirm('Deseja realmente deletar?')){
			$.ajax({
				method: "DELETE",
				url: "delete",
				data: "idCliente="+ id,
				success: function (response){
					$('#'+id).remove();
					alert(response);
				}
			}).fail(function (xhr, status, errorThrown){
				alert("Erro ao deletar cliente por id! " + xhr.responseText);
			});
		}
	}
	
	function salvarCliente(){
		var id = $("#id").val();
		var nome = $("#nome").val();
		var endereco = $("#endereco").val();
		var bairro = $("#bairro").val();
		
		if(nome==null || nome!=null && nome.trim()==''){
			$("#nome").focus();
			alert("Informe o nome");
			return;
		}
		
		/* if(nome.size()>10){
			$("#nome").focus();
			alert("O nome do cliente não pode ter mais de 10 caracteres");
			return;
		} */
		
		$.ajax({
			method: "POST",
			url: "salvar",
			data: JSON.stringify({id: id, nome: nome, endereco: endereco, bairro: bairro}),//TODO
			contentType: "application/json; charset=utf-8",
			success: function (response){
				$("#id").val(response.id);
				alert("Gravou com sucesso!")
			}
		}).fail(function (xhr, status, errorThrown){
			alert("Erro ao salvar cliente! " + xhr.responseText);
		});
	}
</script>
</body>
</html>
